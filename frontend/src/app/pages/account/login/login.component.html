<app-default-login-layout title="login.loginToAccount" primaryButtonText="Login Now" secondaryButtonText="Signup Now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryButton]="loginForm.invalid">
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" iconName="app:mail" inputName="email" inputType="email"
            label="Email" inputPlaceholder="Enter your email..."></app-primary-input>
        <app-primary-input formControlName="password" iconName="app:lock" inputName="password" inputType="password"
            label="Password" inputPlaceholder="Enter your password..."></app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-login-layout>
