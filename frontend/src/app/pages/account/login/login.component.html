<app-default-login-layout title="account.login.loginToAccount">
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" iconName="app:mail" inputName="email" inputType="email"
            [label]="'label.email' | translate" [inputPlaceholder]="'placeholder.email' | translate"
            [withLabel]="true"></app-primary-input>
        <app-primary-input formControlName="password" iconName="app:lock" inputName="password" inputType="password"
            [label]="'label.password' | translate" [inputPlaceholder]="'placeholder.password' | translate"
            [withLabel]="true"></app-primary-input>
        <span>Forgot Password?</span>
    </form>
    <div class="btn-wrapper">
        <button class="btn primary" [disabled]="loginForm.invalid" (click)="submit()">{{'button.login' |
            translate}}</button>
        <div class="divider">
            <div></div>
            <span>{{'account.login.or' | translate}}</span>
            <div></div>
        </div>
        <button class="btn secondary" (click)="goToSignup()">{{'button.signup' | translate}}</button>
    </div>
</app-default-login-layout>
