databaseChangeLog:
  - changeSet:
      id: 2025-07-13-create_user_table
      author: Adriano Tessaro
      changes:
        - createTable:
            tableName: users
            schemaName: public
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(200)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false